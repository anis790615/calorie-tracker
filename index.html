<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>CalTracker | Meal & Calorie Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal">
        <div class="container">
          <a href="#" class="brand-logo center">CalTracker</a>
          <ul class="right">
            <li>
              <a href="" class="clear-btn btn teal lighten-3">Clear ALl</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal/ Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn teal darken-3">
                <i class="material-icons">add</i>Add Meal
              </button>
              <button class="update-btn btn orange">
                <i class="material-icons">edit</i>Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="material-icons">delete</i>Delete Meal
              </button>
              <button type="button" class="back-btn btn grey right">
                <i class="material-icons">chevron_left</i>Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <ul id="item-list" class="collection"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
